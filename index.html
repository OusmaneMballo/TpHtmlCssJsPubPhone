<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realisation d'une page web dynamique avec du javaScript">
    <meta name="author" content="mballoSoft">
    <link rel="stylesheet" href="main.css">
    <title>PhoneStore</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo"/>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessoirs</a></li>
                    <li><a href="#">Carte</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div>
                <img src="images/mobile.png" class="mobile" alt="">
            </div>
            <div id="cicle">
                <dive class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </dive>
                <dive class="features two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon Octa-core</p>
                    </div>
                </dive>
                <dive class="features tree">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Ecran</h1>
                        <p>12" Full Screen</p>
                    </div>
                </dive>
                <dive class="features four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>battery Life</h1>
                        <p>500mAh 720Hrs Standby</p>
                    </div>
                </dive>
            </div>
        </div>
    </div>
</body>
</html>
